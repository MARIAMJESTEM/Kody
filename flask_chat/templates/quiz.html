{% extends "szablon.html"}
{%block tytul %}-Quiz - strona główna{% endblock %}
{%block h1%}Lista pytań {%endblock%}
    <form>
    <h1>Lista pytań</h1>
    <form method ="POST">
    
    {% for p in query %}
    <p>
        <!-- wypisujemy id i treść pytania -->
        {{ p.id }} {{ p.pytanie }}
        
        <br>
        {% for o in p.odpowiedzi %}
        <label>
            <input type = "radio" value="{{ o.id }}" name="{{p.id}}">
            {{ o.odpowiedz }}
            </label>
        {% endfor %}
        <br>
    </p>
    {% endfor %}
    <input type = "submit" value= "Zapisz odp ">
    </form>
</body>

</html>
